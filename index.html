<!DOCTYPE html>
<html>
  <head>
    <title>WebAR Robot</title>
    <!-- Update A-Frame version -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- Update AR.js version -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #instructions {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(0,0,0,0.7);
        color: white;
        text-align: center;
        padding: 10px;
        font-family: sans-serif;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="instructions">Cho phép quyền sử dụng camera, sau đó hướng camera vào mã QR.</div>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
      <a-marker type="pattern" url="./pattern/pattern-frame.patt">
        <a-entity gltf-model="./models3D/fish_0523073805_texture.glb" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 180 0"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
